<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete the file with ID: {{id}}?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>

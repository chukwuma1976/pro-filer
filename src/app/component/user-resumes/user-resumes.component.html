<div>
    <h1 class="resume-header">User Resumes</h1>
    <div *ngIf="resumes.length === 0">
        <p>No resumes found. Please create a new resume.</p>
    </div>
    <div *ngFor="let resume of resumes" class="resume-card">
        <app-resume-tool-header [resume]="resume"></app-resume-tool-header>
        <app-resume-details [resumeData]="resume"></app-resume-details>
    </div>
</div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><mat-icon class="pro-filer">person_search</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home"><mat-icon>home</mat-icon>Home</a>
      <a mat-list-item routerLink="resume-form"><mat-icon>add_box</mat-icon>Add A Resume</a>
      <a mat-list-item routerLink="resume-details"><mat-icon>find_in_page</mat-icon>Your Resumes</a>
      <a mat-list-item routerLink="all-resumes"><mat-icon>table_rows</mat-icon>All Resumes</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span class="header">ProFiler</span>
      <div>
        <button mat-button><mat-icon>verified_user</mat-icon>Logged in as {{username}}</button>
        <button mat-button (click)="openLogOutDialog()"
          class="mat-elevation-z4 mat-button mat-button-base mat-stroked-button">
          <mat-icon>logout</mat-icon>
          <span>Log Out</span>
        </button>
        <span>
          <mat-slide-toggle labelPosition="after" [formControl]="switchTheme">{{themeState}}</mat-slide-toggle>
        </span>
      </div>
    </mat-toolbar>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

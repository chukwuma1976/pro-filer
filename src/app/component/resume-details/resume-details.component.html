<ng-container>
    <!-- This component displays the resume details based on the selected template. -->
    @switch (resumeData?.template) {
    @case ('chronological')
    {<app-chronological-template [resumeData]="resumeData"></app-chronological-template>}
    @case ('combination')
    {<app-combination-template [resumeData]="resumeData"></app-combination-template>}
    @case ('functional')
    {<app-functional-template [resumeData]="resumeData"></app-functional-template>}
    @case ('modern')
    {<app-modern-template [resumeData]="resumeData"></app-modern-template>}
    @case ('simple')
    {<app-simple-template [resumeData]="resumeData"></app-simple-template>}
    @case ('creative')
    {<app-creative-template [resumeData]="resumeData"></app-creative-template>}
    @case ('minimalist')
    {<app-minimalist-template [resumeData]="resumeData"></app-minimalist-template>}
    @case ('ats-friendly')
    {<app-ats-friendly-template [resumeData]="resumeData"></app-ats-friendly-template>}
    @default
    {<app-default-template [resumeData]="resumeData"></app-default-template>}
    }
</ng-container>

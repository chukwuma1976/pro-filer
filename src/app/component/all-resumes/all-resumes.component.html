@if(isLoading) {
<div id="loading-spinner">
    <mat-spinner class="loading-spinner" diameter="200"></mat-spinner>
</div>
} @else {
<div class="mat-elevation-z8">
    <div class="resume-table-header">
        <h1 [matBadge]="resumes.length" matBadgeOverlap="false">All Resumes</h1>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Type in a value to filter" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first name"> First Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name"> Last Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by username"> Username
            </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="getUsername(element.userId)"
                matTooltipClass="custom-tooltip" [matTooltipPosition]="position.value!"> {{getUsername(element.userId)}}
            </td>
        </ng-container>
        <ng-container matColumnDef="template">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by template"> Template
            </th>
            <td mat-cell *matCellDef="let element"> {{element.template}} </td>
        </ng-container>
        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by summary"> Summary
            </th>
            <td mat-cell *matCellDef="let element" [matTooltip]="element.summary" matTooltipClass="custom-tooltip"
                [matTooltipPosition]="position.value!"> {{element.summary}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matTooltip]="viewResumeMessage" [matTooltipPosition]="position.value!"
                    matTooltipClass="custom-tooltip" [routerLink]="['/pro-filer/view-resume', element.id]">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of resumes"></mat-paginator>
</div>
}

<div>
    <div class="resume-form-header">
        <h1>Resume for {{resume?.firstName}} {{resume?.lastName}}: <span id="template">
                {{resume?.template}}</span> template</h1>
        <button mat-button color="primary" (click)="goBack()">
            <mat-icon>arrow_back_ios</mat-icon>
            Back To All Resumes
        </button>
    </div>
    <app-resume-tool-header [resume]="resume ?? null"></app-resume-tool-header>
    <div [id]="resumeDocumentId" class="resume-padding">
        <app-resume-details [resumeData]="resume ?? null"></app-resume-details>
    </div>
</div>

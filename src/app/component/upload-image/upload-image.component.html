<div class="upload-container">
    <input type="file" (change)="onFileSelected($event)" />
    <button mat-raised-button type="button" (click)="onUpload()"><mat-icon>upload</mat-icon>Upload</button>

    @if(profileImageUrl)
    {
    <div>
        <p>Uploaded Image:</p>
        <img [src]="profileImageUrl" alt="Uploaded image" />
    </div>
    }
</div>

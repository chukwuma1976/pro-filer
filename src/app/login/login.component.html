<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Username</label>
            <input type="Username" formControlName="username" />
            <div *ngIf="submitted && loginForm.controls['username'].errors">
                <small *ngIf="loginForm.controls['username'].errors['required']">Username is required.</small>
                <small *ngIf="loginForm.controls['username'].errors['username']">Invalid username format.</small>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input type="password" formControlName="password" />
            <div *ngIf="submitted && loginForm.controls['password'].errors">
                <small *ngIf="loginForm.controls['password'].errors['required']">Password is required.</small>
            </div>
        </div>

        <button type="submit">Login</button>
        <p *ngIf="loginError" class="error">{{ loginError }}</p>
    </form>
    <p class="auth-links">
        <a routerLink="/signup">Don't have an account? Sign up</a>
        |
        <a routerLink="/forgot-password">Forgot password?</a>
    </p>
</div>

<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Email</label>
            <input type="email" formControlName="email" />
            <div *ngIf="submitted && forgotPasswordForm.controls['email'].errors">
                <small *ngIf="forgotPasswordForm.controls['email'].errors['required']">Email is required.</small>
                <small *ngIf="forgotPasswordForm.controls['email'].errors['email']">Invalid email format.</small>
            </div>
        </div>

        <button type="submit">Reset Password</button>
        <p *ngIf="resetError" class="error">{{ resetError }}</p>
        <p *ngIf="resetSuccess" class="success">{{ resetSuccess }}</p>
    </form>
</div>

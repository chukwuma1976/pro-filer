<div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Your email</label>
            <input type="email" formControlName="email" />
            <div *ngIf="submitted && signupForm.controls['email'].errors">
                <small *ngIf="signupForm.controls['email'].errors['required']">Email is required.</small>
            </div>
        </div>

        <div>
            <label>Username</label>
            <input type="username" formControlName="username" />
            <div *ngIf="submitted && signupForm.controls['username'].errors">
                <small *ngIf="signupForm.controls['username'].errors['required']">Username is required.</small>
                <small *ngIf="signupForm.controls['username'].errors['username']">Invalid username format.</small>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input type="password" formControlName="password" />
            <div *ngIf="submitted && signupForm.controls['password'].errors">
                <small *ngIf="signupForm.controls['password'].errors['required']">Password is required.</small>
                <small *ngIf="signupForm.controls['password'].errors['minlength']">
                    Password must be at least 6 characters.
                </small>
            </div>
        </div>

        <button type="submit">Sign Up</button>
        <p *ngIf="signupError" class="error">{{ signupError }}</p>
    </form>
</div>
